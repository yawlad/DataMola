<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/36ed5ed2fc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    
    <div class="wrapper">
            <header class="header">
                <div class="logo__container">
                  <img src="./static/img/Logo.svg" alt="logo" class="logo" />
                  <div class="app__name">Task Manager</div>
                </div>
                <div class="user__container">
                    <a href="#" class="link">
                        <button class="standart__button neutral__button">SING IN</button>
                    </a>
                    <a href="#" class="link">
                        <button class="standart__button neutral__button">SING UP</button>
                    </a>
                </div>
              </header>
        
              <main class="main">
                <form action="#" class="sign__form">
                    <h2 class="sign__form__header">SIGN IN</h2>
                    <div class="input__block">
                        <h3 class="input__block__name">Login</h3>
                        <div class="input__block__body">
                          <input type="text" class="input__block__input" />
                        </div>
                        <span class="help__message"></span>
                    </div>
                    <div class="input__block">
                        <h3 class="input__block__name">Passwod</h3>
                        <div class="input__block__body">
                          <input type="password" class="input__block__input" />
                        </div>
                        <span class="help__message"></span>
                    </div>
                    <div class="form__buttons">
                        <button class="standart__button neutral__button">SIGN UP</button>
                        <button class="standart__button neutral__button">LOG IN</button>
                        <a href="#" class="standart__button neutral__button" >MAIN PAGE</a>
                    </div>
                </form>
              </main>
        
              <footer class="footer">
                <div class="contact__email">y.yawlad@gmail.com</div>
                <div class="footer__info">Task Manager v 1.0.0 Â© y.yawlad</div>
              </footer>
            </div>
        
      
  </body>
</html>
