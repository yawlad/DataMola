<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/36ed5ed2fc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo__container">
          <img src="./static/img/Logo.svg" alt="logo" class="logo" />
          <div class="app__name">Task Manager</div>
        </div>
        <div class="user__container">
          <div class="username">
            <a href="./user_page.html" class="link">User_01 </a
            ><i
              class="fa-solid fa-right-from-bracket clickable__element dangerous__icon"
            ></i>
          </div>
          <a href="./user_page.html" class="link">
            <img
              src="./static/img/Avata.png"
              alt="user__avatar"
              class="user__avatar clickable__element"
            />
          </a>
        </div>
      </header>

      <main class="main__user__page main">
        <section class="detailed__user">
          <h2 class="section__header">ACCOUNT SETTINGS</h2>
          <div class="user__image__container">
            <div class="user__main__content__item">
              <img src="" alt="" class="main__user__page__avatar" />
            </div>
            <div class="user">
              <div class="user__main__content__item">
                USERNAME:
                <span id="username">User_01</span>
              </div>
              <div class="user__main__content__item">
                LOGIN: <span id="login">User_01</span>
              </div>
              <div class="user__main__content__item">
                PASSWORD: <span id="password">**********</span>
              </div>
              <button class="standart__button neutral__button">
                SHOW PASSWORD <i class="fa fa-eye" aria-hidden="true"></i>
              </button>
              <hr class="line" />
              <div class="user__bottom">
                <a href="./user_page_update.html"
                  ><button class="standart__button edit__button">
                    EDIT <i class="fa-solid fa-pen"></i></button
                ></a>
                <a href="./main_table.html"
                  ><button class="standart__button invert__button">
                    Main Page <i class="fa-solid fa-house"></i></button
                ></a>
                <button
                  class="standart__button delete__button"
                  control-id="ControlID-15"
                >
                  SIGN OUT <i class="fa fa-sign-out" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="contact__email">y.yawlad@gmail.com</div>
        <div class="footer__info">Task Manager v 1.0.0 Â© y.yawlad</div>
      </footer>
    </div>
  </body>
</html>
